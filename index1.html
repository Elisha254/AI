<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-black min-h-screen flex flex-col">
    <!-- Header -->
    <header class="border-b border-gray-200 py-4">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-2xl font-semibold text-center">ChatGPT</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col max-w-4xl mx-auto w-full">
        <!-- Temporary Chat Section -->
        <div class="text-center py-8 px-4 border-b border-gray-200">
            <h2 class="text-xl font-medium mb-3">Temporary Chat</h2>
            <p class="text-gray-600 text-sm max-w-2xl mx-auto">
                This chat won't appear in history or be used to train our models. For safety purposes, we may keep a copy of this chat for up to 30 days.
            </p>
        </div>

        <!-- API Configuration Section -->
        <div class="px-4 py-4 border-b border-gray-200" id="configSection">
            <div class="max-w-3xl mx-auto">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">OpenRouter API Key:</label>
                    <input type="password" id="apiKeyInput" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" placeholder="Enter your OpenRouter API key">
                    <p class="text-xs text-gray-500 mt-1">Get your API key from <a href="https://openrouter.ai/keys" target="_blank" class="underline">openrouter.ai/keys</a></p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">System Prompt (Customize AI Behavior):</label>
                    <textarea id="systemPromptInput" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" placeholder="You are a helpful AI assistant...">You are ChatGPT, a large language model trained by OpenAI. You are helpful, harmless, and honest. Answer questions accurately and provide detailed explanations when needed.</textarea>
                </div>
                <button id="saveConfigBtn" class="px-4 py-2 bg-black text-white rounded-lg text-sm hover:bg-gray-800 transition-colors">Save Configuration</button>
                <button id="toggleConfigBtn" class="px-4 py-2 bg-gray-100 text-black rounded-lg text-sm hover:bg-gray-200 transition-colors ml-2">Hide Settings</button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="flex-1 overflow-y-auto px-4 py-6" id="chatMessages">
            <!-- Messages will appear here -->
        </div>

        <!-- Input Section -->
        <div class="border-t border-gray-200 p-4">
            <div class="max-w-3xl mx-auto">
                <div class="relative flex items-center bg-white border border-gray-300 rounded-lg shadow-sm">
                    <!-- Attach Button -->
                    <button class="p-3 text-gray-500 hover:text-gray-700 transition-colors" title="Attach" id="attachBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>

                    <!-- Input Field -->
                    <input 
                        type="text" 
                        class="flex-1 px-4 py-3 text-base border-none outline-none resize-none" 
                        placeholder="Message ChatGPT..."
                        id="messageInput"
                    />

                    <!-- Search Button -->
                    <button class="p-3 text-gray-500 hover:text-gray-700 transition-colors" title="Search" id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>

                    <!-- Voice Button -->
                    <button class="p-3 text-gray-500 hover:text-gray-700 transition-colors" title="Voice" id="voiceBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>

                    <!-- Send Button (appears when typing) -->
                    <button class="p-3 text-white bg-black rounded-lg mr-2 opacity-0 transition-opacity duration-200" id="sendBtn" title="Send">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-xs text-gray-500">
                        By messaging ChatGPT, you agree to our 
                        <a href="https://openai.com/terms" class="underline hover:text-gray-700">Terms</a> 
                        and have read our 
                        <a href="https://openai.com/privacy" class="underline hover:text-gray-700">Privacy Policy</a>.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
